<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body class="container">
    <div class="box">
        <div class="form">
            <form id="loginform" style="display: block;" onsubmit="login(event)" >
                <label class="form-label">Enter Your Email</label>
                <br>
                <input type="email" placeholder="Email" class="form-control" id="email" name="email" required>
                <br>
                <label class="form-label">Enter Password</label>
                <br>
                <input type="password" placeholder="Password" class="form-control" id="password" name="password" required>
                <input type="checkbox" id="showpassword" name="password"><br>
                <button type="submit" class="btn btn-primary">LOGIN</button>
                <br>
                <p>If You are a New User</p>
                <a id="signup" href="/signup">Signup</a>
            </form>
            <form id="forgetform" style="display: none;" onsubmit="forget(event)">
                <label class="form-label">Enter Your Email to Reset Password</label>
                <br>
                <input id="forgetemail" placeholder="Email" class="form-control" type="email"  name="forgetpswemail" required>
        <br>
                <button id="forgetemailsubmit" class="btn btn-primary">Send Verification</button>
            </form>
            <br>
            <button id="forgetpsw">Forget Password</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.5.1/dist/axios.min.js"></script>
<script src="/js/login.js"></script>

</html>
