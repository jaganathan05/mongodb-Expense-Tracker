<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link href="/css/create-expense.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body class="container">
    <div class="box">
        <div class="form">
            <form onsubmit="CreateExpense(event)" >
                <label class="form-label">Enter Spended Amount </label>
                <br>
                <input type="number" name="amount" id="amount" placeholder="â‚¹1000" class="form-control">
                <br>
                <label  class="form-label">Enter Description</label>
                <br>
                <input type="text" name="description" placeholder="description" id="description" class="form-control">
                <br>
                <label class="form-label" >Select Expense Catagory</label>
                <br>
                <select name="catagory" id="catagory" required   class="form-control">
                    <option>Food</option>
                    <option>Travel</option>
                    <option>Health Suppliments</option>
                    <option>Movie & OTT</option>
                    <option>Salary</option>
                    <option>Rent</option>
                    <option>Shoping</option>
                </select>
                <br>
                <button id="button" type="submit" class="btn btn-primary form-control">Save</button>
            </form>
        </div>
        <div>
            <button id="razorpay" type="submit">Bye Premium</button>
            <h4 id="premiumsuccessful" style="display: none;">You are a Premium User</h4>
            <button id="leaderboardbtn" style="display: none;" type="submit">Show Leaderboard</button> 
            <button id="downloaddata" style="display: none;" type="submit">Download</button>
            <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

        </div>
        
    </div>
    <div >
        <div>Expenses</div>
        <table>
            <thead>
              <tr >
                <th>Amount</th>
                <th>Description</th>
                <th>Category</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="expenseTableBody" class="expenses">
                

            </tbody>


        </table>
    </div>
    <div class="leaderboard" style="display: none;">
        LeaderBoard</div>
    
    <!-- Add this HTML for pagination container -->
<div>Rows per page <select id="rowsperpage" name="rowsperpage"><option>10</option>
<option>15</option>
<option>20</option>
<option>25</option>
<option>30</option>
</select></div>
    <div class="pagination"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.5.1/dist/axios.min.js"></script>
    <script src="/js/expense.js"></script>
    
</body>
</html>
