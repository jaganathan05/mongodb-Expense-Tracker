<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/signup.css" rel="stylesheet">
</head>
<body class="container">
    <div class="box">
        <div class="form">
            <form onsubmit="signup(event)">
                <label class="form-label">Enter Your Name</label>
                <br>
                <input type="text" placeholder="Full Name" class="form-control" id="name" name="name" required>
                <br>
                <label class="form-label" >Enter Your Email</label>
                <br> 
                <input type="email" placeholder="Email" class="form-control" id="email" name="email" required>
                <br>
                <label class="form-label">Enter Your Password</label>
                <br>
                <input type="password" placeholder="password" class="form-control" id="password" name="psw" min="" required>
                <br>
                <button id="button" type="submit" class="btn btn-primary" >SIGNUP</button>
                <br>
                <br>
                <p>If You already have an account </p>
                <a id="login" href="/login" >login</a>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="/js/signup.js"></script>
</html>
